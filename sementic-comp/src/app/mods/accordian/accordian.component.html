<div class="ui styled accordion">
    <ng-container *ngFor="let item of items; let i=index">
        <div 
            (click)="onClick(i)"
            [ngClass]="{active: i === openItemIndex}" 
            class="title active">
            <i class="dropdown icon"></i>
            {{ item.title}}
        </div>
        <div [ngClass]="{active: i === openItemIndex}" class="content">
            <p class="transition ">
                {{ item.content }}
            </p>
        </div>
    </ng-container>
  </div>
