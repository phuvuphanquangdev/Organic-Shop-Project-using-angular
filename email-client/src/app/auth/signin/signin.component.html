<h3>Sign In</h3>
<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="signinForm">
    
    <app-input
     inputType="text" 
     label="Username" 
     [control]="signinForm.controls.username"
    ></app-input>

    <app-input
     inputType="password"
     label="Password" 
     [control]="signinForm.controls.password"
    ></app-input>

    <div *ngIf="signinForm.errors" class="ui red basic label">
        <p *ngIf="signinForm.errors.incorrectInformation">
            Invalid username or password
        </p>
    </div>
  
    <div>
        <button class="ui submit button primary">
            Submit
        </button>
    </div>
           
</form>
