<h1>Create a new Account</h1>
<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="signupForm">
    
    <app-input
     inputType="text" 
     label="Username" 
     [control]="signupForm.controls.username"
    ></app-input>

    <app-input
     inputType="password"
     label="Password" 
     [control]="signupForm.controls.password"
    ></app-input>

    <app-input
     inputType="password"
     label="Confirm Password"
     [control]="signupForm.controls.passwordConfirmation"
    ></app-input>

    <div
     *ngIf="
        signupForm.controls.password.touched &&
        signupForm.controls.passwordConfirmation.touched &&
        signupForm.errors
     "
     class="ui red basic label"
    >
        <p *ngIf="signupForm.errors.passwordDontMatch">
            Password must match
        </p>
        <p *ngIf="signupForm.errors.noConnection">
            No Internet Connection, Failed to sign up
        </p>
        <p *ngIf="signupForm.errors.unknownError">
            Failed to sign up
        </p>
    </div>
  
    <div>
        <button class="ui submit button primary">
            Submit
        </button>
    </div>
           
</form>
