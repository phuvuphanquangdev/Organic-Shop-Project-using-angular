
<div class="container">
  <h3 class="mb-4 mt-4">Pipes Playground</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input type="text" class="form-control" (input)="onNameChange($event.target.value)">
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>{{ name | titlecase}}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event.target.value)">
    </div>

    <div class="col">
      <label><b>Payment Date</b></label>
      <div>{{ date | date: 'MMMM d, y' }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input class="form-control" (input)="onAmountChange($event.target.value)">
    </div>

    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>{{ amount | currency: 'BDT' }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Tax</label>
      <input type="text" class="form-control" (input)="onHeightChange($event.target.value)">
    </div>

    <div class="col">
  <label><b>Tax</b></label>
      <div>{{ tax | number: '1.1-2'}}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input type="text" class="form-control" (input)="onMilesChange($event.target.value)">
    </div>

    <div class="col">
      <label><b>Kilometre</b></label>
      <div>{{ mile | convert: 'km' | number: '1.0-2'}}</div>
    </div>
  </div>
</div>
