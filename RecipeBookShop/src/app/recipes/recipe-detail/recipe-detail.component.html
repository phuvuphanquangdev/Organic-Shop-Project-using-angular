<div class="row">
    <div class="col-xs-7">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 250px;">
    </div>

    <div class="col-xs-5">
        <h1>{{recipe.name}}</h1>

        <div ngbDropdown class="btn-group">
            <button ngbDropdownToggle class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <div ngbDropdownMenu class="dropdown-menu show" aria-labelledby="dropdown01">
                <a class="dropdown-item" 
                style="cursor: pointer;"
                (click)="onAddToShoppingList()"
                >To Shopping List</a>
                <a class="dropdown-item" style="cursor: pointer;" 
                (click)="onEditRecipe()">Edit Recipe</a>
                <a class="dropdown-item" style="cursor: pointer;"
                 (click)="onDeleteRecipe()">Delete Recipe</a>
              </div>
        </div>
        <p>
            {{recipe.description}}
        </p>
    </div>

    

</div>



<div class="card">
    <div class="card-header">
      Ingredients
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item"
        *ngFor="let ing of recipe.ingredients">
        {{ ing.name }} - {{ ing.amount }}
        </li>
    </ul>
</div>
