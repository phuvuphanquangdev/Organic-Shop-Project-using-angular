

 <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <button class="btn btn-success" type="submit"
         [disabled]="!recipeForm.valid">Save</button> |
        <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
    </div>

    <div class="form-group">
        <div class="form-group">
            <label for="name">Name</label>
            <input 
                type="text"
                id="name"
                formControlName="name"
                class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label for="imagePath">Image URL</label>
        <input 
            type="text"
            id="imagePath"
            formControlName="imagePath"
            class="form-control"
            #imageURL>
    </div>

    <img [src]="imageURL.value" alt="" class="img-responsive" 
    style="max-height: 200px;">

    <div class="form-group">
        <label for="description">description</label>
        <textarea 
            type="text"
            id="description"
            formControlName="description"
            class="form-control"
            rows="4"></textarea>
    </div>

    <div formArrayName="ingredients">
        <div class="row" 
            *ngFor="let ingCtrl of getControls(); let i=index"
            [formGroupName]="i"
            style="margin-top: 10px;">
            <div class="col-7">
                <input 
                type="text" 
                class="form-control"
                formControlName="name">
            </div>
            <div class="col">
                <input 
                type="number"
                class="form-control"
                formControlName="amount">
            </div>
            <div class="col">
                <button class="btn btn-danger"
                (click)="onDeleteIngridents(i)">X</button>
            </div>
        </div>
        <hr>
        <button type="button" class="btn btn-success"
         (click)="onAddIngredient()">Add Ingredient</button>
    </div>
  </form>
